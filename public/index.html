<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form - MongoDB</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 main">
                <form action="/sign_up" method="POST" onsubmit="return validateForm()">
                    <h2>SignUp Form</h2>
                    <input type="text" class="box" id="name" name="name" placeholder="Name" required />
                    <br>
                    <input type="text" class="box" id="email" name="email" placeholder="Email" required />
                    <span id="emailError" style="color: red;"></span>
                    <br>
                    <input type="text" class="box" id="phno" name="phno" placeholder="Mobile" required />
                    <span id="mobileError" style="color: red;"></span>
                    <br>
                    <input type="file" id="fileUpload" name="fileUpload" />
                    <br>
                    <input type="submit" value="Submit" id="submit" />
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <script>
        function validateForm() {
            var email = document.getElementById('email').value;
            var emailError = document.getElementById('emailError');
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailRegex.test(email)) {
                emailError.innerHTML = 'Please enter a valid email address.';
                return false;
            } else {
                emailError.innerHTML = '';
            }

            var mobile = document.getElementById('phno').value;
            var mobileError = document.getElementById('mobileError');
            var mobileRegex = /^[6-9]\d{9}$/;

            if (!mobileRegex.test(mobile)) {
                mobileError.innerHTML = 'Please enter a valid 10-digit mobile number starting with 6, 7, 8, or 9.';
                return false;
            } else {
                mobileError.innerHTML = '';
            }

            return true;
        }
    </script>

</body>

</html>
